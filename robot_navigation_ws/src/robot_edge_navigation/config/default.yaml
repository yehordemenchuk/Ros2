# Default configuration for robot edge navigation

robot:
  max_linear_velocity: 0.5  # m/s
  max_angular_velocity: 1.0  # rad/s
  linear_acceleration: 0.1  # m/s²
  angular_acceleration: 0.5  # rad/s²

mapping:
  map_width: 400  # cells
  map_height: 400  # cells
  map_resolution: 0.05  # meters per cell (5cm)
  map_origin_x: -10.0  # meters
  map_origin_y: -10.0  # meters

navigation:
  inflation_radius: 0.3  # meters
  path_simplification: true

neural_network:
  use_neural_network: true
  model_path: ""  # Path to trained model (if available)
  device: "auto"  # "cpu", "cuda", or "auto"

sensors:
  camera:
    topic: "/camera/image_raw"
    frame_id: "camera_frame"
  lidar:
    topic: "/scan"
    frame_id: "laser_frame"

